# https://cloud.google.com/cloud-build/docs/build-config#timeout_2
# https://stackoverflow.com/questions/58299693/where-is-set-global-limit-for-gcloud-steps-timeout-for-all-builds

steps:
  - id: 'Deploy to Environment'
    name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'app',
      'deploy',
      'app.yaml',
      '--version=$BUILD_ID',
      '--no-promote',
      '--quiet'
    ]
    timeout: 1200s
timeout: 1200s
