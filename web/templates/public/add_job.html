{% extends "base_site.html" %}
{% block title %} Add Job {% endblock title %}
{% block stylesheets %}
<!-- Specific CSS goes HERE -->
{% endblock %}
{% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Add job
    </h1>
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i>Add job</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Add Job Form</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" method="POST">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="title">Title</label>
                    <div class="col-sm-10">
                        <input autocomplete="off" class="form-control" id="title" name="title" placeholder="Title"
                               type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description">Description</label>
                    <div class="col-sm-10">
                        <input autocomplete="off" class="form-control" id="description" name="description"
                               placeholder="Description" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="payment">Payment</label>
                    <div class="col-sm-10">
                        <input autocomplete="off" class="form-control" id="payment" name="payment" placeholder="$"
                               type="number">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="category_id">Category</label>

                    <div class="col-sm-10">
                        <select class="form-control" id="category_id" name="category_id">
                            {% for category in category_list %}
                            <option value="{{ category['id'] }}"> {{ category['name'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button class="btn btn-default" onclick="window.location='{{ url_for('my_jobs') }}';return false;"
                        type="cancel">Cancel
                </button>
                <button class="btn btn-info pull-right" type="submit" value="submit">Add Job</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
<!-- /.content -->
{% endblock content %}
{% block javascripts %}
<!-- Specific JS goes HERE -->
{% endblock %}
