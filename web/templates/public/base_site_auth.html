<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link href="{{ url_for('static', filename='images/favicon.ico') }}" rel='icon' type='image/x-icon'/>

    <title>
        Flask Dashboard AdminLTE - {% block title %}{% endblock %} | AppSeed
    </title>

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
    <!-- Ionicons -->
    <link href="{{ url_for('static', filename='css/ionicons.min.css') }}" rel="stylesheet">
    <!-- Theme style -->
    <link href="{{ url_for('static', filename='css/adminlte.min.css') }}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{{ url_for('static', filename='css/blue.css') }}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"
          rel="stylesheet">
</head>
<body class="hold-transition {% block pageclass %}{% endblock %}">

{% block content %}{% endblock %}

<!-- jQuery 3 -->
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<!-- iCheck -->
<script src="{{ url_for('static', filename='js/icheck.min.js') }}"></script>


<!-- Material Design Theming -->
<link href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

<!-- See https://github.com/firebase/firebaseui-web. -->
<!-- [START gae_python37_auth_init_firebase] -->
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.14.2//firebase-auth.js"></script>
<script src="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>

<!-- [START gae_python37_auth_include_firebaseui] -->
<script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
<link href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" rel="stylesheet" type="text/css"/>
<!-- [END gae_python37_auth_include_firebaseui] -->

<!-- [START gae_python37_auth_init_firebase] -->
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
<!-- [END gae_python37_auth_init_firebase] -->

{% block javascripts %}{% endblock %}

</body>
</html>
